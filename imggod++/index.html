<!DOCTYPE html>
<html lang="zh" styleName="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgGod++ | 圖像之神</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="script/basic.js"></script>
    <script src="script/effect.js"></script>
    <link rel="stylesheet" href="style/dark.css">
    <link rel="stylesheet" href="style/bright.css">
</head>
<body>
    <div id="container-out" styleName="dark">
        <div id="container-in-1">
            <canvas id="imageCanvas"></canvas>
            <div id="image-view-file-bar">
                <button id="openImage" title="open image" class="image-view-button" onclick="imageOpen();">O</button>
                <button id="saveImage" title="save image" class="image-view-button" onclick="imageSave();">S</button>
            </div>
        </div>
        <div id="container-in-2">
            <div id="effect-type"></div>
            <div id="effect-category"></div>
        </div>
        <div id="container-in-3"></div>
        <div id="container-line-1_2" controlProperty="--line_1_2" controlType="y"></div>
        <div id="container-line-12_3" controlProperty="--line_12_3" controlType="x"></div>
        <div id="container-mask">
            <div id="alert-box">
                <div id="alert-progressBar" class="progressBar"></div>
                <div id="alert-content">處理中...</div>
                <div id="alert-buttons">
                    <button id="alert-leftButton" class="alert-button">確認</button>
                    <button id="alert-rightButton" class="alert-button">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
