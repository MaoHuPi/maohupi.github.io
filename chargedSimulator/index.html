<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <!-- 2022 © MaoHuPi -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Charged Simulator｜帶電模擬器</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="script/basic.js"></script>
</head>
<body>
    <canvas id="view"></canvas>
    <div id="settings">
        <h2>Charged Simulator｜帶電模擬器</h2>
        <p>
            <label for="inputQ">電量：</label>
            <input id="inputQ" type="number" value="0.01" step="0.001">
        </p>
        <p>
            <label for="inputM">質量：</label>
            <input id="inputM" type="number" value="1" step="0.1">
        </p>
        <p>
            <label for="inputSize">直徑：</label>
            <input id="inputSize" type="number" value="10" step="1">
        </p>
        <p>
            <label for="inputColor">顏色：</label>
            <input id="inputColor" type="color" value="#ffffff">
        </p>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
