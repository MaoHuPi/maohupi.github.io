    <style>
        html, body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: 0px;
            width: 100vw;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        #view {
            --ratio: 0.75;
            width: 100vw;
            height: calc(100vw * var(--ratio));
            position: relative;
            background-color: white;
        }
        @media screen and (max-height: 75vw) {
            #view {
                width: calc(100vh / var(--ratio));
                height: 100vh;
            }
        }
    </style>
</head>

    <div id="view">
        <canvas id="mainCvs"></canvas>
    </div>
    <script src="script/main.js"></script>
