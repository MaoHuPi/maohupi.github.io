<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 2022 © MaoHuPi -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Practice Cards｜記憶卡片</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="script/basic.js"></script>
</head>
<body>
    <div id="container" center>
    </div>
    <div id="control-buttons">
        <button center title="shuffle cards" onclick="shuffle();">S</button>
        <button center title="turn over all cards" onclick="for(let cardElement of $$('#container > .card')){turnOverCard(cardElement, false);}">T</button>
        <button center title="reset cards" onclick="location.reload();">R</button>
    </div>
    <form id="header">
        <div>Practice Cards</div>
        <div id="counters">
            <span id="counter-deleteCount">0</span>
            /
            <span id="counter-totalNum">0</span>
            (
            <span id="counter-turnOverCount">0</span>
            )
        </div>
        <input type="text" name="id" autocomplete="off">
    </form>
    <script src="script/main.js"></script>
</body>
</html>
